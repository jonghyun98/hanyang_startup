<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>한양대학교 창업 강의</title>
  <script type="text/javascript">
    // SPA를 위한 리다이렉트 스크립트
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var pathName = l.pathname.replace(/^\//, '');
    var segments = pathName.split('/');
    segments = segments.slice(pathSegmentsToKeep);
    var redirectPath = segments.join('/');
    
    // 쿼리 파라미터와 해시 유지
    redirectPath = redirectPath + (l.search || '') + (l.hash || '');

    sessionStorage.setItem('redirect_path', '/' + redirectPath);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/?/' +
      redirectPath
    );
  </script>
</head>
<body>
  <h1>페이지 리다이렉트 중...</h1>
</body>
</html>
